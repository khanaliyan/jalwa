<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Cache-Control" content="no-transform">
  <title>Jalwa Login</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --blue:#1e90ff;
      --muted:#f6f8fb;
      --text:#222;
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--muted);
      color: var(--text);
      line-height: 1.5;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      background: #fff;
      box-shadow: 0 1px 0 rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 20;
    }

    .brand { font-weight: 700; }

    .nav-actions {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .btn {
      padding: 10px 18px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      display: inline-block;
      touch-action: manipulation;
      font-size: 15px;
    }

    .btn-outline {
      background: transparent;
      border: 2px solid var(--blue);
      color: var(--blue);
    }

    .btn-primary {
      background: var(--blue);
      color: white;
    }

    .container {
      max-width: 860px;
      margin: 24px auto;
      padding: 0 16px;
    }

    h1 { font-size: 34px; margin: 18px 0; }

    .hero {
      background: #fff;
      border-radius: 8px;
      padding: 18px 18px 30px;
      box-shadow: 0 6px 18px rgba(17,24,39,0.06);
      text-align: center;
    }

    .register-pill {
      margin-top: 18px;
      display: inline-block;
      background: var(--blue);
      color: #fff;
      padding: 10px 26px;
      border-radius: 30px;
      font-weight: 700;
      cursor: pointer;
      touch-action: manipulation;
      border: none;
      font-size: 16px;
    }

    /* TABLE */
    .info-table {
      width: 100%;
      margin-top: 22px;
      border-collapse: collapse;
    }

    .info-table td {
      border: 1px solid #cfcfcf;
      padding: 12px;
    }

    .info-left { font-weight: 600; width: 50%; }
    .muted { color:#555; }

    /* IMAGES FIX FOR MOBILE */
    img {
      width: 100%;
      height: auto;
      display: block;
      pointer-events: auto !important;
    }

    .logopic img { width:55px; height:55px; display:block; }

    @media (max-width:520px) {
      h1 { font-size: 26px; }
      .btn { padding: 8px 12px; }
    }
  </style>

</head>
<body>

  <header class="topbar">
    <div style="display:flex; gap:12px; align-items:center">
      <div class="logopic"><img src="logo.png" alt=""></div>
      <div class="brand">Jalwa Login</div>
    </div>

    <div class="nav-actions">
      <button class="btn btn-outline" onclick="goToJalwa()">Login</button>
      <button class="btn btn-primary" onclick="goToJalwa()">Register</button>
    </div>
  </header>

  <main class="container">
    <h1>Jalwa Login</h1>

    <section class="hero">
      <div class="banner"><img src="banner.jpg" alt=""></div>

      <button class="register-pill" onclick="goToJalwa()">Register On Jalwa</button>

      <table class="info-table">
        <tr><td class="info-left">App Name</td><td>Jalwa</td></tr>
        <tr><td class="info-left">Invite Code</td><td class="muted">284514023445</td></tr>
        <tr><td class="info-left">Welcome Bonus</td><td><strong>Up To ₹80</strong></td></tr>
      </table>

      <p style="margin-top:18px;">
        Jalwa Game is an exciting online platform designed for players who love engaging and rewarding entertainment...
      </p>
    </section>

    <div style="height:60px;"></div>
  </main>

  <footer style="text-align:center; padding:18px; color:#666;">
    © <span id="year"></span> Jalwa — All rights reserved
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    function goToJalwa() {
      window.location.href = 
        "https://jalwa.win/#/register?invitationCode=284514023445";
    }
  </script>

</body>
</html>
